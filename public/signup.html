<!DOCTYPE html>
<html lang="en">

<head>
  <title>MusiQuery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <style>
    #granim-canvas {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <canvas id="granim-canvas"></canvas>
  <div class="container">
    <canvas id="canvas-complex"></canvas>
    <div class="row">
      <div class="col-md-12">
        <h1>MusiQuery<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-music-note-beamed"
            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />
            <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
          </svg></h1>
        <br><br><br><br>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <div class="col text-center">
          <div col-md-4>
            <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#modalRegisterForm">Sign
              Up</button>
          </div>
          <div col-md-4></div><br>
          <div col-md-4>
            <button type="submit" class="btn btn-secondary" data-toggle="modal"
              data-target="#modalSignInForm">Login</button>
          </div>
        </div>
        </form>
        <br />

      </div>
    </div>
  </div>
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-3">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-nameF">First Name:</label>
            <input type="text" id="orangeForm-nameF" class="form-control validate" placeholder="First Name">
          </div>

          <div class="md-form mb-3">
            <i class="fas fa-user prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-nameL">Last Name:</label>
            <input type="text" id="orangeForm-nameL" class="form-control validate" placeholder="Last Name">
          </div>

          <div class="md-form mb-3">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-email">Email:</label>
            <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email">
          </div>

          <div class="md-form mb-3">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Password:</label>
            <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="Password">
          </div>

          <div class="md-form mb-3">
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle btn-width" data-toggle="dropdown">
                Select Your Genre
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
              </div>
            </div>
          </div>

          <div class="md-form mb-3">
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle btn-width" data-toggle="dropdown">
                Select Your Instrument
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalSignInForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-3">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-email">Email:</label>
            <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Email">
          </div>

          <div class="md-form mb-3">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Password:</label>
            <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var granimInstance = new Granim({
      element: "#granim-canvas",
      direction: "left-right",
      isPausedWhenNotInView: true,
      states: {
        "default-state": {
          gradients: [
            [
              { color: "#FFFFFF", pos: 0.2 },
              { color: "#BCE2FB", pos: 0.8 },
              { color: "#8DCEFA", pos: 1 }
            ],
            [
              { color: "#72C5FF", pos: 0 },
              { color: "#4BB5FF", pos: 0.2 },
              { color: "#C5CED3", pos: 0.75 }
            ]
          ]
        }
      }
    });
  </script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
