  <div class="container">
    <canvas id="canvas-complex"></canvas>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <!-- login.js file calls line below for jQuery  const loginForm = $("form.login"); -->
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <!-- login.js file calls line below for jQuery for const emailInput = $("input#email-input");-->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!--login.js file calls line below for jQuery const passwordInput = $("input#password-input"); -->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  
  </div>
