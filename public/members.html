<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/style-members.css">

  <title>Members</title>
  <style>
    #granim-canvas {
      position: absolute;
      display: block;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <canvas id="granim-canvas"></canvas>

  <main class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light rounded-bottom">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <button class="btn btn-secondary navbar-nav ml-auto mr-2 pl-2 pr-2" id="button-all-id">Show All</button>

        <select class="custom-select navbar-nav pl-2 mr-2" id="select-genre-id">
        </select>

        <select class="custom-select navbar-nav pl-2" id="select-instrument-id">
        </select>

      </div>
    </nav>

    <div id="artist-list-id">

  </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
  <script>
    var granimInstance = new Granim({
      element: "#granim-canvas",
      direction: "left-right",
      isPausedWhenNotInView: true,
      states: {
        "default-state": {
          gradients: [
            [
              { color: "#FFFFFF", pos: 0.2 },
              { color: "#BCE2FB", pos: 0.8 },
              { color: "#8DCEFA", pos: 1 }
            ],
            [
              { color: "#72C5FF", pos: 0 },
              { color: "#4BB5FF", pos: 0.2 },
              { color: "#C5CED3", pos: 0.75 }
            ]
          ]
        }
      }
    });
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/members.js"></script>
</body>

</html>
