<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <form>
          <!-- first name field -->
          <div class="form-group">
            <label for="exampleFirstName">First Name</label>
            <input type="name" class="form-control" id="firstName" placeholder="John">
          </div>
<!-- last name field -->
          <div class="form-group">
            <label for="exampleLastName">Last Name</label>
            <input type="name" class="form-control" id="lastName" placeholder="Smith">
          </div>
          <!-- instrument select field -->
          <div class="form-group">
            <label for="exampleInstrument">Instrument select</label>
            <select class="form-control" id="exampleInstrument">
              <option>Guitar</option>
              <option>Bass</option>
              <option>Drums</option>
              <!-- <option>4</option>
              <option>5</option> -->
            </select>
          </div>

          <!-- genre selection field -->
          <div class="form-group">
            <label for="exampleGenre">Genre</label>
            <select class="form-control" id="exampleGenre">
              <option>Rock</option>
              <option>Country</option>
              <!-- <option>3</option>
              <option>4</option>
              <option>5</option> -->
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
